 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOMO宇宙中心</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 星空背景 -->
    <div class="star-field"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 头部区域 -->
        <header class="hero-section">
            <img src="tx.png" alt="神秘头像" class="magic-avatar" id="avatar">
            <h1 class="glowing-title">MOMO控制中心</h1>
        </header>

        <!-- 侧边导航 -->
        <nav class="cyber-nav" id="nav">
            <div class="nav-header">
                <span class="nav-icon">◆</span>
                <span>导航面板</span>
            </div>
            <div class="nav-item pulse">星际仪表盘</div>
            <div class="nav-item pulse">量子通讯</div>
            <div class="nav-item pulse">曲率引擎</div>
            <div class="nav-item pulse">维度设置</div>
        </nav>

        <!-- 内容区域 -->
        <main class="content-grid">
            <div class="hologram-card">
                <h3>空间折叠日历</h3>
                <p>跨维度时间管理系统</p>
                <div class="grid-pattern"></div>
            </div>
            <div class="hologram-card">
                <h3>反物质存储</h3>
                <p>安全系数 99.99%</p>
                <div class="grid-pattern"></div>
            </div>
        </main>
    </div>

    <!-- 隐藏彩蛋 -->
    <div class="easter-egg" id="egg"></div>

    <script src="script.js"></script>
</body>
</html>
